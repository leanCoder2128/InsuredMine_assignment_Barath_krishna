<app-star-wars-nav-bar></app-star-wars-nav-bar>

<div class="row homeScreen">
  <div class="col-md-2  col-sm-12">
    <div class="card mainLayout">
      <div class="filterArea">
        <div class="filterText">filters</div>
        <div class="filters">
          <ng-container>
            <div class="filterOption">
              <select name="movieName">
                <option value="">Movie Name</option>
                <option *ngFor="let fo of filmFilterOption">{{fo}}</option>
                
              </select>
              <select name="Species" >
                <option value="">Species</option>
                <option *ngFor="let sp of speciesFilterOption">{{sp}}</option>
                
              </select>
              <select name="vehicle" >
                <option value="">vehicle</option>
                <option *ngFor="let vl of vehicleFilterOption">{{vl}}</option>
                
              </select>
              <select name="Star Ships" >
                <option value="">Star Ships</option>
                <option *ngFor="let vl of vehicleFilterOption">{{vl}}</option>
                
              </select>
            </div>
          </ng-container>
        </div>
        <div>
          <button class="search_button">search</button>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3 col-md-9 col-sm-12 right_side">
    <div class="filterText">Search</div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of arrayList" (click)="gotoProfile(item)">
          <td>{{ item.id }}</td>
          <td>{{ item.first_name }}{{ item.last_name }}</td>
          <td>{{ item.email }}</td>
        </tr>
      </tbody>
    </table>
    <div class="paginate">
      <nav>
        <ul class="pagination" id="pagination">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">«</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">»</span>
                </a>
              </li>
            </ul>
          </nav>
        </ul>
      </nav>
    </div>
  </div>
</div>
